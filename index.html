<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>RPG Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Trade+Winds" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/game.js"></script> 
</head>

<body>
    <div class="main-container">
        <header>
            <img id="logo" src="assets/images/logo.png" alt="background">
            <br><br>
            <div id="rpg">Fight for Princess Vespa</div>
        </header>
        <br>
        <div id="game-end-container"></div>
        <div id="game-end-text-container"></div>
<br>
<br>
<br>
<br>
<br>
<br>
        <div class="character-selection-section">
            <img class="character" id="barf" src="assets/images/Barf.jpg">
            <img class="character" id="lone" src="assets/images/LoneStarr.jpg">
            <img class="character" id="helmet" src="assets/images/helmet.png">
            <img class="character" id="matrix" src="assets/images/DotMatrix.jpg">
            <img class="character" id="skroob" src="assets/images/Skroob.jpg">
            <img class="character" id="yogurt" src="assets/images/yogurt.png">
        </div>
        <br><br>
        <div class="arena">
            <img id="throne-room" src="assets/images/arena.jpg">
                <div id="player-name"></div>
                <div id="player-hp"></div>
                <div id="player-total-hp"></div>
                <div id="opponent-name"></div>
                <div id="opponent-hp"></div>
                <div id="opponent-total-hp"></div>
                <div id="player-fight-area"></div>
                <div id="opponent-fight-area"></div>
        </div>

        <button id="attack-button">Attack</button>
    </div>

</body>

</html>
